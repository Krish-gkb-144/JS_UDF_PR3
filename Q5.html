<script type="text/javascript">
    
function calc(){
    var a = parseInt(prompt("Enter You no :-"));
    var b = parseInt(prompt("Enter You no :-"));
    var no = prompt("Enter You choice  :-");
        switch(no){
        case '+': var c = a + b ; console.log("ANS =" + c); break; 
        case '-': var c = a - b ; console.log("ANS =" + c); break; 
        case '*': var c = a * b ; console.log("ANS =" + c); break; 
        case '/': var c = a / b ; console.log("ANS =" + c); break; 
        default : console.log("invaida "); break;

    }
}
    calc();
</script>
